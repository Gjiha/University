<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizi sulle pseudo classe e pseudo elementi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Esercizi sulle pseudo classe e pseudo elementi</h1>
    </header>
    <main>
        <section id="Es1">
            <div>
                <p>Paragrafo 1</p>
                <p>Paragrafo 2</p>
                <p>Paragrafo 3</p>
            </div>
        </section>
        <section id="Es2">
            <a href="#">Home</a>
            <a href="#">Chi siamo</a>
            <a href="#">Contatti</a>
        </section>
        <section id="Es3">
            <table>
                <tr>
                    <td>Riga 1</td>
                </tr>
                <tr>
                    <td>Riga 2</td>
                </tr>
                <tr>
                    <td>Riga 3</td>
                    <td>Prova colonna 2</td>
                </tr>
                <tr>
                    <td>Riga 4</td>
                </tr>
            </table>
        </section>
        <section id="Es4">
            <form>
                <input type="text" , name="name" , placeholder="Nome">
                <input type="text" , name="e-mail" , placeholder="E-mail">
            </form>
        </section>
        <section id="Es5">
            <h2>Ciao</h2>
        </section>
        <section id="Es6">
            <ul>
                <li>Ciao</li>
                <li>Ciao</li>
                <li>Ciao</li>
            </ul>
        </section>
    </main>
</body>

</html>
